{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}

 <div class="content-section col-md-8 col-md-offset-2">
  <form method="POST" style="background: rgb(223, 220, 220); font-size: 1.8rem; font-weight: normal; font-style: italic; border: 1px solid black; margin: 15%; padding:5%; border-radius:1%; font-family:'Times New Roman', Times, serif;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
   <center>
    <button style="background: rgb(48, 48, 48); font-size: 2.4rem; padding:1%; color: white; font-family:'Times New Roman', Times, serif;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in"></span> &nbsp; Login</button>
  </center>
  <br/>
  <center>
  <!-- <sub style="text-align: left;"><a href="{% url 'register' %}" style="text-decoration: none; color: blue; padding:2%; cursor:pointer; margin-right:2%;">don't have account,sign up</a></sub> -->
  {% if messages %}
<ul class="messages" style="font-size: 1.8rem; font-family:'Times New Roman', Times, serif">
    {% for message in messages %}
    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
</ul>
{% endif %}
{% csrf_token %}
  </form>
</center>

 </div>
{% endblock start %}
